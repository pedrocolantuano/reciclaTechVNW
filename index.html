<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recicla Tech</title>
</head>
<body>
    <head>
        <div class="navbar">
            <a href="#">
                <img src="./imgs/Logo.png" alt="Logo do site Recicla Tech">
            </a>
            <div class="menu">
                <a href="#">Como Funciona</a>
                <a href="#">Doar</a>
                <a href="#">Adquirir</a>
                <button id="btn-header">Começar Agora</button>
            </div>
        </div>
    </head>

    <main>
        <section class="introducao">
            <div class="texto-img">
                <h1>Dê uma segunda vida aos seus eletrônicos!</h1>
                <h4>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples, gratuito e sustentável!</h4>
                <img id="reciclagem" src="./imgs/reclica.png" alt="logo da reciclagem">
            </div>
            <div class="botoes">
                <button id="btn-adquirir">Quero Doar <img src="./icons/icon_Adquirente.png" alt="Icone arquirintes">
                </button>
                <button id="btn-doar"></button>
            </div>
        </section>

    </main>
</body>
</html>
